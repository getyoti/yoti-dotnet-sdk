# Minimal SonarCloud test pipeline for release/3.18.0

trigger:
  branches:
    include:
    - release/3.18.0

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
# 1. Install tools first
- task: UseDotNet@2
  inputs:
    packageType: 'sdk'
    version: '8.x'
  displayName: 'Install .NET 8.0 SDK'

- task: NuGetToolInstaller@1

# 2. SonarCloud PREPARE must come BEFORE build
- task: SonarCloudPrepare@1
  inputs:
    SonarCloud: 'Yoti SonarCloud'
    organization: 'getyoti'
    scannerMode: 'MSBuild'
    projectKey: 'yoti-dotnet-sdk'
    projectName: 'Yoti .NET SDK'
    projectVersion: '3.18.0'
    extraProperties: |
      sonar.verbose=true
      sonar.exclusions=src/Yoti.Auth/ProtoBuf/**,src/Examples/**,**/obj/**,**/*.dll
  displayName: 'SonarCloud Prepare (BEFORE build)'

# 3. Restore and build AFTER SonarCloud prepare
- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'
  displayName: 'Restore NuGet packages'

- task: VSBuild@1
  inputs:
    solution: '$(solution)'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'
    msbuildArgs: '/p:SkipInvalidConfigurations=false'
  displayName: 'Build solution'

- task: SonarCloudAnalyze@1
  displayName: 'SonarCloud Analyze'

- task: SonarCloudPublish@1
  inputs:
    pollingTimeoutSec: '300'
  displayName: 'SonarCloud Publish'
